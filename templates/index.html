<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div>
        {% block content%} <!--Using html inheritance, anything in this block can be altered while leaving the rest of the page the same-->

        <p>Hello, {{ name }}!</p> <!--Using double curlies to have a variable instead of a constant value.-->
        {% endblock %}

    <script type="text/javascript" src=""{{ url_for('static', filename='index.js') }}></script>
</body>
</html>
